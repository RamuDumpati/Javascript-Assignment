<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Clock</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #052b51, #990394b9);
            font-family: 'Arial', sans-serif;
        }

        .container {
            background: linear-gradient(to bottom right, #f7f5f7, #0a1314b9);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.3);
        }

        .times {
            list-style: none;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

       
        #hour, #min, #sec {
            font-size: 45px;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 10px;
            color: rgb(190, 27, 27);
            transition: background-color 0.3s ease, transform 0.3s;
        }

        #hour {
            background-color: #ff6f61; 
        }

        #min {
            background-color: #6a5acd;
        }

        #sec {
            background-color: #20b2aa;
        }

        #hour:hover {
            background-color: #e65550;
            transform: scale(1.1);
        }

        #min:hover {
            background-color: #5a4db8;
            transform: scale(1.1);
        }

        #sec:hover {
            background-color: #199a85;
            transform: scale(1.1);
        }
        
        #point {
            font-size: 45px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul class="times">
            <li id="hour">05</li>
            <li id="point">:</li>
            <li id="min">20</li>
            <li id="point">:</li>
            <li id="sec">55</li>
        </ul>
    </div>

    <script>
        function clock() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();

            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;

            document.getElementById('hour').innerHTML = h;
            document.getElementById('min').innerHTML = m;
            document.getElementById('sec').innerHTML = s;
        }

        setInterval(clock, 1000);
    </script>
</body>
</html>
